<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <!-- 
        style font-size berfungsi mengatur ukuran teks
        px : Mengatur ukuran teks dengan piksel memberi Anda kontrol penuh atas ukuran teks
        em : 1em sama dengan ukuran font saat ini. Ukuran teks default di browser adalah 16px. Jadi, ukuran default 1em adalah 16px.
        Ukuran dapat dihitung dari piksel ke em menggunakan rumus ini: piksel /16= em
        % : ukuran pixel digunahkan di body untuk mengubah presentase pixel di dalam browser
        vw : ukuran vw "viewport" teks akan mengikuti ukuran jendela browser
        Tag span adalah wadah sebaris yang digunakan untuk menandai bagian dari teks, atau bagian dari dokumen.
     -->
     <style>
      
      body {
        font-size: 100%;
      }
      h1 {
        font-size: 2.5em; /* 40px/16=2.5em */
      }

      h2 {
        font-size: 1.875em; /* 30px/16=1.875em */
      }

      p {
        font-size: 0.875em; /* 14px/16=0.875em */
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 50px">lorem</h1>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph.</p>
    <p>
      Specifying the font-size in percent and em displays the same size in all
      major browsers, and allows all browsers to
      <span style="color: red;">resize</span>
       the text!
    </p>
    <h1 style="font-size: 10vw">Hello World</h1>
    <p>My mother has <span style="color: blue">blue</span> eyes.</p>
  </body>
</html>
