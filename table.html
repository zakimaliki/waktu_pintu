<!DOCTYPE html>
<html>
<head>
<!-- 
    Tabel HTML memungkinkan pengembang web untuk mengatur data ke dalam baris dan kolom.
    Sebuah tabel dalam HTML terdiri dari sel-sel tabel di dalam baris dan kolom.
    td singkatan dari tabel data.
    tr singkatan dari tabel baris.
    th singkatan dari tabel header.

-->
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Table With Border Color</h2>

<p>Use the CSS border-color property to set the color of the borders.</p>
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
