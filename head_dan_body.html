
<!-- 
    sumber :https://www.w3schools.com/html/html_head.asp
            https://www.w3schools.com/tags/ref_html_dtd.asp
            https://www.w3schools.com/tags/tag_meta.asp
-->
<!DOCTYPE html>
<html>
    <!-- 
    tag head berfungsi sebagai pemberi informasi dari dokument html
    atau bisa juga disebut sebagai wadah untuk metadata(data dari data) dan 
    ditempatkan di antara <html>tag dan <body>tag.
     -->
<head>  
    <title>Judul Web</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <!-- 
    tag body berfungsi sebagai isi dari konten halaman website.
     -->
<body>
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, in?</p>
</body>
</html>
